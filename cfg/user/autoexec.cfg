m_filter 0
/////////////////////////
////Exec Base Configs////
/////////////////////////

exec "settings/Binds.cfg"

//viewmodel
viewmodel_fov 75
r_drawviewmodel 1 // draw viewmodels
tf_use_min_viewmodels 1 // offset viewmodels

//damage
tf_dingalingaling 1 // Hitsounds
tf_dingalingaling_lasthit 0 // Killsounds
tf_dingaling_lasthit_pitchmaxdmg 5 // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg 145 // Pitch for killsound on <=10 damage
